skin.layout=generic
skin.fluidLayout=true
skin.orgNameLong=Generic Biodiversity Data Hub
skin.orgNameShort=Generic
skin.attribution=
skin.useAlaBie=true
skin.useAlaImageService=true
skin.useAlaSpatialPortal=

biocache.apiKey=api-key-to-use
